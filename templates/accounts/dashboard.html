{% block content %}
<style>
  .dashboard-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  .dashboard-container h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .checkin-success {
    color: #28a745;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }

  .checkin-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .checkin-button:hover {
    background-color: #218838;
  }
</style>

<div class="dashboard-container">
  <h2>Welcome, {{ user.username }}</h2>

  {% if checkin and checkin.checked_in %}
    <p class="checkin-success">
      âœ… You checked in at {{ checkin.checkin_time|time:"g:i A" }}
    </p>
  {% else %}
    <form method="post" action="{% url 'checkin' %}">
      {% csrf_token %}
      <button type="submit" class="checkin-button">Check In</button>
    </form>
  {% endif %}
</div>
{% endblock %}
