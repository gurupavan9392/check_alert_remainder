  <!DOCTYPE html>
<html>
<head>
  <title>Check-in</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check-in Form</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
